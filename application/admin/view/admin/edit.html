{include file="public/head"}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;管理员管理
                    </li>
                    <li>
                        管理员编辑
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">管理员编辑</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$adminInfo.id}">
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">管理员账号</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" disabled name="username" value="{$adminInfo.username}" placeholder="管理员账号" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">原密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="oldpass" name="oldpass" placeholder="管理员密码" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="newpass" name="newpass" placeholder="确认密码" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">管理员昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" name="nickname" value="{$adminInfo.nickname}" placeholder="昵称" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">管理员邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" disabled id="email" name="email" value="{$adminInfo.email}" placeholder="邮箱" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="adminEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/js"}
</body>
<!--  /Body -->

<script>
    $(function () {
        $("#adminEdit").click(function () {

            $.ajax({
                url:"{:url('admin/admin/edit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    console.log(data);
                    if(data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000,
                        },function(){
                            location.href = data.url;
                        });
                    }else{
                        layer.open({
                            title:'修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        })
                    }
                }
            });
            return false;
        })
    })
</script>
</html>
