{include file="public/head"}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;会员管理
                    </li>
                    <li>
                        会员添加
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">会员添加</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">会员名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" id="username" name="username" class="form-control" placeholder="会员名称" />
                                            <p class="help-block">请输入会员名称</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="catenae" class="col-sm-2 control-label no-padding-right">会员密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" id="password" name="password" class="form-control"  placeholder="会员密码" />
                                            <p class="help-block">请输入会员密码</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">会员昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" id="nickname" name="nickname" class="form-control"  placeholder="会员昵称" />
                                            <p class="help-block">请输入会员密码</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">会员昵称</label>
                                        <div class="col-sm-6">
                                            <input type="email" id="email" name="email" class="form-control"  placeholder="会员邮箱" />
                                            <p class="help-block">请输入会员密码</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="memberAdd">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/js"}
</body>
<script>
    $(function () {
        $('#memberAdd').click(function () {

            $.ajax({
                url:"{:url('admin/member/add')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    console.log(data)
                    if(data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function(){
                            location.href = data.url;
                        });
                    }else{
                        layer.open({
                            title: '会员添加',
                            content:data.msg,
                            icon:5,
                            anim:6,
                        })
                    }
                }
            });
            return false;
        });
    })
</script>

<!--  /Body -->
</html>
